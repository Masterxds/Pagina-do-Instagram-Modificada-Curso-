<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Codegram</title>
</head>


<body>
    <div class="codegram-wrapper">
        <div class="codegram-codigo">
            <img src="./img/Codigo.png" alt="codigo HTML">
        </div>
        <div class="codegram-continue">
            <div class="group">
                <img src="./img/CodeGramLogo.png" class="codegram-logo" alt="codegram logo">
                <div>
                    <img src="./img/perfil.png" class="profile-photo" alt="foto de perfil">
                </div>
                <a href="#" class="codegram-login">Continue como Masterxds</a>
                <a href="#" class="codegram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Masterxds?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Alterar conta</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
